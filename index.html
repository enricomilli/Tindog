<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header class="menu-selector">
                <img src="/images/icon-profile.png" alt="Profile selector" class="menu-icons">
                <img src="/images/logo.png" alt="Profile selector" class="menu-icons">
                <img src="/images/icon-chat.png" alt="Profile selector" class="menu-icons">
            </header>
                <img src="/images/badge-like.png" class="decision-img" alt="liked" id="liked-text">
                <img src="/images/badge-nope.png" class="decision-img" alt="noped" id="noped-text">
            <div class="profile-pictures">
                <!-- Here go all profiles on Tindog -->
            </div>
            <div class="rate-btns">
                <button class="pass-or-smash" id="no-btn">
                    <img src="/images/icon-cross.png" alt="Pass" >
                </button>
                <button class="pass-or-smash" id="yes-btn">
                    <img src="/images/icon-heart.png" alt="Like" >
                </button>
            </div>
        </div>
        <script src="/index.js" type="module"></script>
    </body>
</html>
